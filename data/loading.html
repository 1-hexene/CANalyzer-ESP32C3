<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanWaifu 加载中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298, #3a7bd5);
            overflow: hidden;
        }

        .loader {
            width: 100px;
            aspect-ratio: 1;
            border-radius: 50%;
            background: radial-gradient(farthest-side, #fff 94%, #0000) top/16px 16px no-repeat, conic-gradient(#0000 30%, #fff);
            mask: radial-gradient(farthest-side, #0000 calc(100% - 16px), #000 0);
            animation: cc_13 1s infinite linear;
        }

        @keyframes cc_13 {
            100% {
                transform: rotate(1turn);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="ripple-container">
        <div class="ripple"></div>
    </div>
    <div class="loader"></div>
    <div class="loading-text">CanWaifu 加载中...</div>
</body>

</html>
